<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGV Task & Bite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            height: 400px;
            border: 4px solid black;
            position: relative;
            text-align: center;
        }

        .header {
            background-color: black;
            color: white;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .pdf-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .pdf-box {
            width: 100px;
            height: 100px;
            background-color: #7A0019;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        .pdf-box a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }

        .pdf-label {
            color: black;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            FGV Task & Bite
        </div>
        <div class="pdf-container">
            <div class="pdf-box">
                <a href="Engenharia_de_Software.pdf" target="_blank">PDF: Requisitos do app</a>
