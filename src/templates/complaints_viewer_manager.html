<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações da Vending Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Reclamações da Vending Machine</h1>

    <!-- Home button -->
    <div class="button-container">
        <button onclick="window.location.href='/menu'">Menu</button>
        <button onclick="window.location.href='/'" style="background-color: red;">Sair</button>
    </div>

    <!-- Hidden input field for vending machine ID -->
    <input type="hidden" id="vending-machine-id" value="">

    <table>
        <thead>
            <tr>
                <th>ID da Reclamação</th>
                <th>Timestamp</th>
                <th>ID da Vending Machine</th>
                <th>Nome da Vending Machine</th>
                <th>Texto da Reclamação</th>
                <th>ID do Usuário</th> <!-- Adicionada coluna para UserID -->
            </tr>
        </thead>
        <tbody id="complaints-section">
            <!-- The complaints will be inserted here -->
        </tbody>
    </table>

    <script src='../static/js/complaints_manager.js'></script>
</body>
</html>
