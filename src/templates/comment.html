<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comments</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .button-container {
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
<body>
    <h1>Product Comments</h1>

    <!-- Home button -->
    <div class="button-container">
        <button onclick="window.location.href='/'">Home</button>
    </div>

    <div>
        <label for="product-id">Select Product ID:</label>
        <input type="number" id="product-id" placeholder="Enter product ID">
    </div>
    
    <div>
        <label for="user-id">Select User ID:</label>
        <input type="number" id="user-id" placeholder="Enter user ID">
    </div>

    <div>
        <label for="comment-text">Enter your comment:</label>
        <textarea id="comment-text" rows="4" cols="50" placeholder="Write your comment here..."></textarea>
    </div>

    <button id="submit-comment">Submit Comment</button>

    <div id="comments-section">
        <!-- Comments will be displayed here -->
    </div>

    <script src="../static/js/script_comment.js"></script>
</body>
</html>
