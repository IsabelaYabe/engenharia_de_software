<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vending Machine Profiles</h1>

    <!-- Home button -->
    <div class="button-container">
        <button onclick="window.location.href='/menu'">Menu</button>
        <button onclick="window.location.href='/'" style="background-color: red;">Sair</button>
        <button onclick="window.location.href='/addvm'">Adiciona Nova VM</button> 
    </div>

    <table>
        <thead>
            <tr>
                <th>Vending Machine Name</th>
                <th>Location</th>
                <th>Owner</th>
                <th>Status</th>
                <th>Products</th>
            </tr>
        </thead>
        <tbody id="vm-table-body"></tbody>
            <!-- VM data will be inserted here -->
        </tbody>
    </table>
</div>

<div style="display: flex; justify-content: space-between;">
    <div id="comments-section" style="width: 48%; text-align: left; background-color: #e0f7fa; padding: 10px; border-radius: 5px;">
        <h2 id="comment-section-title">Comments</h2>
        <ul id="comments-list"></ul>
    </div>
    <div id="complaints-section" style="width: 48%; text-align: left; background-color: #ffebee; padding: 10px; border-radius: 5px;">
        <h2 id="complaint-section-title">Complaints</h2>
        <ul id="complaints-list"></ul>
    </div>
</div>
<div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <div id="comment" style="width: 48%; background-color: #e0f7fa; padding: 10px; border-radius: 5px;display: none;">
        <p id="comment-title">Click on a vending machine and give us your opinion</p>
        <div>
            <label for="comment-text">Enter your comment:</label>
            <textarea id="comment-text" rows="4" cols="50" placeholder="Write your comment here..."></textarea>
        </div>
        <button id="submit-comment">Submit Comment</button>
    </div>

    <div id="complaint" style="width: 48%; background-color: #ffebee; padding: 10px; border-radius: 5px;display: none;">
        <p id="complaint-title">Click on a vending machine and make a warning</p>
        <div>
            <label for="complaint-text">Enter your complaint:</label>
            <textarea id="complaint-text" rows="4" cols="50" placeholder="Write your complaint here..."></textarea>
        </div>
        <button id="submit-complaint">Submit Complaint</button>
    </div>
</div>
</div>

<script src="../static/js/script_vms.js"></script>

</body>
</html>
