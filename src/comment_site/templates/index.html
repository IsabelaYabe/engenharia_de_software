<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comments</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    h1 {
        margin-bottom: 20px;
    }

    div {
        margin-bottom: 10px;
    }

    label {
        margin-right: 10px;
    }

    textarea {
        resize: none;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #comments-section {
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        max-width: 600px;
        height: 200px;
        overflow-y: scroll;
        margin-top: 20px;
    }
</style>
<body>
    <h1>Product Comments</h1>
    
    <div>
        <label for="product-id">Select Product ID:</label>
        <input type="number" id="product-id" placeholder="Enter product ID">
    </div>
    
    <div>
        <label for="user-id">Select User ID:</label>
        <input type="number" id="user-id" placeholder="Enter user ID">
    </div>

    <div>
        <label for="comment-text">Enter your comment:</label>
        <textarea id="comment-text" rows="4" cols="50" placeholder="Write your comment here..."></textarea>
    </div>

    <button id="submit-comment">Submit Comment</button>

    <div id="comments-section">
        <!-- Comments will be displayed here -->
    </div>

    <script src="../static/js/comment.js"></script>
</body>
</html>
