<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Complaints Management</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Complaint</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="complaintsTableBody">
            <!-- Complaints will be dynamically added here -->
        </tbody>
    </table>
    <button onclick="clearComplaints()">Clear All Complaints</button>
</div>

<script src="gestor.js"></script>
</body>
</html>
