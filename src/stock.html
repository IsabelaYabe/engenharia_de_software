<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .filter-section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Vending Machine Stock</h1>

    <!-- Filters for searching products or vending machines -->
    <div class="filter-section">
        <label for="vm-filter">Filter by Vending Machine:</label>
        <input type="text" id="vm-filter" placeholder="Enter VM name" oninput="stockScreen.filterProducts()">
        <br><br>
        <label for="product-filter">Filter by Product:</label>
        <input type="text" id="product-filter" placeholder="Enter product name" oninput="stockScreen.filterProducts()">
    </div>

    <!-- Stock display table -->
    <table id="stock-table">
        <thead>
            <tr>
                <th>Vending Machine</th>
                <th>Product</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product and stock rows will be generated dynamically -->
        </tbody>
    </table>

    <script src="script_stock.js"></script>
</body>
</html>
