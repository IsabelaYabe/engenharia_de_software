<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações da Vending Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Reclamações da Vending Machine</h1>
    
    <!-- Hidden input field for vending machine ID -->
    <input type="hidden" id="vending-machine-id" value="">

    <table>
        <thead>
            <tr>
                <th>ID da Reclamação</th>
                <th>ID do Usuário</th>
                <th>Nome do Usuário</th>
                <th>Texto da Reclamação</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="complaints-section">
            <!-- The complaints will be inserted here -->
        </tbody>
    </table>

    <script src = '../static/js/complaints_manager.js'> </script>
</body>
</html>
