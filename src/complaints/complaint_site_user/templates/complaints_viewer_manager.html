<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Complaints Management</h1>
    
    <!-- Table to display complaints -->
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Complaint</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="complaintsTableBody">
            <!-- Complaints will be dynamically added here -->
        </tbody>
    </table>

    <!-- Button to clear all complaints -->
    <button onclick="complaints_screen_manager.clearComplaints()">Clear All Complaints</button>

    <!-- Message element for feedback -->
    <div id="message" class="message"></div>
</div>

<script src="../static/js/complaints_manager.js"></script>
</body>
</html>
