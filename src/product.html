<!--
    This HTML file represents a simple product page designed to display the details of a product such as
    name, description, price, quantity, and product ID. The structure is composed of a product container
    that displays product information within HTML <span> elements, which will be populated dynamically 
    using JavaScript (from the 'get_product.js' script).

    Author: Isabela Yabe
-->

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>
</head>
<body>
    <div class="product-container">
        <h1>Product: <span class="name"></span></h1>
        <p><strong>Description:</strong> <span class="description"></span></p>
        <p><strong>Price:</strong> <span class="price"></span></p>
        <p><strong>Quantity:</strong> <span class="quantity"></span></p>
    </div>
    <!-- Mensagem de erro se o produto nÃ£o for encontrado -->
    <p id="error-message" style="color: red; display: none;">Product not found</p>
</body>
<script src="get_product.js"></script>
</html>
